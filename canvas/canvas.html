<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500" style="transform: scale(0.5);"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');
 
        /*
        * 缩放坐标轴：
        * ctx.scale( x轴缩放的比值，y轴缩放的比值 )
        * 注意：已绘制的图形不会受到影响;缩放会累加(在之前缩放、平移、旋转的基础上再缩放)。
        * */

        ctx.translate( 100, 100 );
        ctx.fillRect( 0, 0, 50, 50 );
 +
        // 缩放坐标轴，再按照同样的坐标绘制填充矩形
        ctx.scale( 0.5, 0.5 );  //缩放不会影响已经画好的图形。
        ctx.fillStyle = 'pink';
        ctx.fillRect( 0, 0, 50, 50 );
 
        // 缩放坐标轴，再按照同样的坐标绘制填充矩形
        ctx.scale( 0.5, 0.5 );  //缩放是在之前缩放、平移、旋转的基础上再缩放(缩放会叠加)
        ctx.fillStyle = 'blue';
        ctx.fillRect( 0, 0, 50, 50 );
        
                ctx.translate( -100, -100 );
                ctx.fillStyle = 'black';
        ctx.fillRect( 0, 0, 50, 50 );
 
    </script>
</body>
</html>
